</head>
<body>
    <!-- Navigation -->

        <div class="container">
            <div class="nav-brand">

                <div>

            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">â˜°</button>

    <!-- Person Detail -->
    <section class="person-detail">
        <div class="container">
            <div id="personDetailContent">
                <!-- Dynamically loaded -->
            </div>

            <div class="comments-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="color: var(--turquoise-dark); margin: 0;">Comments</h2>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                        <button class="btn-share" onclick="sharePerson()" title="Share this person page (uses native share if available, otherwise copies link)">ğŸ“¤ Share or Copy Link</button>
                        <button class="btn-edit" onclick="toggleFavorite()" id="favoriteBtn" title="Add or remove from favorites">â­ Favorite</button>
                        <button class="btn-edit" onclick="viewInFamilyTree()" id="viewInTreeBtn" style="display: none;" title="View this person in the family tree">ğŸŒ³ View in Family Tree</button>

                    </div>
                </div>
                
                <div class="comment-form" id="commentFormSection">
                    <textarea id="commentText" placeholder="Skriv en kommentar... (du kan bruke @navn for Ã¥ nevne personer)" rows="4" style="width: 100%; padding: 1rem; border: 2px solid var(--turquoise-primary); border-radius: 8px; font-family: inherit; resize: vertical; min-height: 100px;" aria-label="Comment text" aria-describedby="commentHelp"></textarea>
                    <div id="mentionSuggestions" class="mention-suggestions" role="listbox" aria-label="Mention suggestions" style="display: none;"></div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem; align-items: center;">

                    </div>
                    <small id="commentHelp" class="help-text" style="display: block; margin-top: 0.5rem; color: var(--gray-dark);">
                        ğŸ’¡ Tips: Du kan bruke @navn for Ã¥ nevne personer, og lenker blir automatisk klikkbare
                    </small>
                </div>

                <div id="commentsContainer">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PastLife. Connecting generations through time.</p>
        </div>
    </footer>

    <script type="module" src="js/navigation-utils.js"></script>
    <script type="module" src="js/offline-queue.js"></script>
    <script type="module" src="js/person.js"></script>
    <script type="module">
        import { initOfflineIndicator, initUpdateManager, initInstallPrompt } from './js/module-loader.js';
        
        // Lazy load non-critical modules
        document.addEventListener('DOMContentLoaded', async () => {
            // Load offline indicator after a short delay
            setTimeout(async () => {
                try {
                    await initOfflineIndicator();
                } catch (e) {
                    console.warn('Failed to load offline indicator:', e);
                }
            }, 1000);
            
            // Load update manager and install prompt after page is fully loaded
            window.addEventListener('load', async () => {
                try {
                    await initUpdateManager();
                    await initInstallPrompt();
                } catch (e) {
                    console.warn('Failed to load update manager or install prompt:', e);
                }
            });
        });
    </script>
</body>
