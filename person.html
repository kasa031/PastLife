    <!-- Person Detail -->
    <section class="person-detail">
        <div class="container">
            <div id="personDetailContent">
                <!-- Dynamically loaded -->

            <div class="comments-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="color: var(--turquoise-dark); margin: 0;">Comments</h2>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                        <button class="btn-share" onclick="sharePerson()" title="Share this person page (uses native share if available, otherwise copies link)">üì§ Share or Copy Link</button>
                        <button class="btn-edit" onclick="toggleFavorite()" id="favoriteBtn" title="Add or remove from favorites">‚≠ê Favorite</button>

                        <button class="btn-edit" onclick="addToFamilyTree()" id="addToTreeBtn" title="Add this person to your family tree">‚ûï Add to Family Tree</button>
                    </div>
                </div>
                
                <div class="comment-form" id="commentFormSection">
                    <textarea id="commentText" placeholder="Write a comment..."></textarea>
                    <button onclick="submitComment()">Post Comment</button>
                </div>

                <div id="commentsContainer">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>
    </section>
