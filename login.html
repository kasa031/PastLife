<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PastLife</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B6F47">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PastLife">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="assets/icons/icon-180x180.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="assets/images/PastLifeLogo.jpg" alt="PastLife Logo" style="height: 50px; margin-right: 1rem; border-radius: 5px;">
                <div>
                    <h1>PastLife</h1>
                    <p class="tagline">Journey through time, discover your ancestors</p>
                </div>
            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html" id="profileLink">Profile</a></li>
                <li><a href="family-tree.html">Family Tree</a></li>
                <li><a href="about.html">Om Meg</a></li>
                <li><button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle dark mode" style="background: none; border: none; color: var(--white); cursor: pointer; padding: 0.5rem 1rem; font-size: 1.2rem;">üåô</button></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="#" id="logoutLink" class="hidden">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Container -->
    <section class="auth-container">
        <div class="container">
            <div class="auth-box" id="loginBox">
                <h2>Login</h2>
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" title="Login to your account">üîê Login</button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                </div>
            </div>

            <div class="auth-box hidden" id="registerBox">
                <h2>Register</h2>
                <div id="registerMessage"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" required>
                    </div>
                    <button type="submit" title="Create a new account">‚ú® Register</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PastLife. Connecting generations through time.</p>
        </div>
    </footer>

    <script type="module" src="js/navigation-utils.js"></script>
    <script type="module" src="js/offline-indicator.js"></script>
    <script type="module" src="js/offline-queue.js"></script>
    <script type="module" src="js/install-prompt.js"></script>
    <script type="module" src="js/update-manager.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
