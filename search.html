<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - F¬≥</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>F¬≥</h1>
                <p class="tagline">Family Tree - Journey through time, discover your ancestors</p>
            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search</a></li>
                <li><a href="profile.html" id="profileLink">Profile</a></li>
                <li><a href="family-tree.html">Family Tree</a></li>
                <li><button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle dark mode" style="background: none; border: none; color: var(--white); cursor: pointer; padding: 0.5rem 1rem; font-size: 1.2rem;">üåô</button></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutLink" class="hidden">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Container -->
    <section class="search-container">
        <div class="container">
            <h1 style="text-align: center; color: var(--turquoise-dark); margin-bottom: 2rem;">Search Ancestors</h1>
            
            <div class="search-filters">
                <!-- Search History Dropdown -->
                <div class="filter-group" style="grid-column: 1 / -1;">
                    <label for="searchHistory">Recent Searches (click to reuse)</label>
                    <select id="searchHistory" onchange="loadSearchFromHistory()" style="width: 100%; padding: 0.5rem; border: 2px solid var(--turquoise-primary); border-radius: 5px;">
                        <option value="">-- Select a recent search --</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchName">Name <span class="required-indicator">*</span></label>
                    <input type="text" id="searchName" placeholder="e.g., Edvard Jensen" autocomplete="off">
                    <div id="nameSuggestions" class="autocomplete-suggestions"></div>
                </div>
                <div class="filter-group">
                    <label for="searchCountry">Country</label>
                    <input type="text" id="searchCountry" placeholder="e.g., Norway">
                </div>
                <div class="filter-group">
                    <label for="searchCity">City</label>
                    <input type="text" id="searchCity" placeholder="e.g., Christiania">
                </div>
                <div class="filter-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="searchYearFrom">From Year</label>
                        <input type="number" id="searchYearFrom" placeholder="e.g., 1880">
                    </div>
                    <div>
                        <label for="searchYearTo">To Year</label>
                        <input type="number" id="searchYearTo" placeholder="e.g., 1920">
                    </div>
                </div>
                <div class="filter-group">
                    <label for="searchTags">Tags (comma-separated)</label>
                    <input type="text" id="searchTags" placeholder="e.g., morsside, farsside, farmer">
                    <small class="help-text">Search by tags (separate multiple tags with commas)</small>
                </div>
                <div class="filter-group">
                    <label for="searchDescription">Search in Description</label>
                    <input type="text" id="searchDescription" placeholder="Search in biography...">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button class="submit-btn" onclick="performSearch()" style="flex: 1;" title="Search for ancestors matching all criteria">üîç Search</button>
                    <button class="btn-import" onclick="clearAllFilters()" style="padding: 15px 30px;" title="Clear all search filters">üóëÔ∏è Clear Filters</button>
                </div>
            </div>

            <div class="search-results">
                <div class="sort-filter-bar">
                    <h2 id="resultsTitle" style="color: var(--turquoise-dark); margin: 0; flex: 1;"></h2>
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" onchange="applySorting()" title="Choose how to sort search results">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="year-asc">Birth Year (Oldest)</option>
                        <option value="year-desc">Birth Year (Newest)</option>
                    </select>
                </div>
                <div id="searchResults" class="persons-grid">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 F¬≥. Connecting generations through time.</p>
        </div>
    </footer>

    <script type="module" src="js/search.js"></script>
</body>
</html>
