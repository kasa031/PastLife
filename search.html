<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - PastLife</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>PastLife</h1>
                <p class="tagline">Journey through time, discover your ancestors</p>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search</a></li>
                <li><a href="profile.html" id="profileLink">Profile</a></li>
                <li><a href="family-tree.html">Family Tree</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutLink" class="hidden">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Container -->
    <section class="search-container">
        <div class="container">
            <h1 style="text-align: center; color: var(--turquoise-dark); margin-bottom: 2rem;">Search Ancestors</h1>
            
            <div class="search-filters">
                <div class="filter-group">
                    <label for="searchName">Name</label>
                    <input type="text" id="searchName" placeholder="e.g., Edvard Jensen">
                </div>
                <div class="filter-group">
                    <label for="searchCountry">Country</label>
                    <input type="text" id="searchCountry" placeholder="e.g., Norway">
                </div>
                <div class="filter-group">
                    <label for="searchCity">City</label>
                    <input type="text" id="searchCity" placeholder="e.g., Christiania">
                </div>
                <div class="filter-group">
                    <label for="searchYear">Year</label>
                    <input type="number" id="searchYear" placeholder="e.g., 1910">
                </div>
                <div class="filter-group">
                    <label for="searchTags">Tags</label>
                    <input type="text" id="searchTags" placeholder="e.g., Christiania 1910">
                </div>
                <div class="filter-group">
                    <label for="searchDescription">Search in Description</label>
                    <input type="text" id="searchDescription" placeholder="Search in biography...">
                </div>
                <button class="submit-btn" onclick="performSearch()" style="width: 100%; margin-top: 1rem;">Search</button>
            </div>

            <div class="search-results">
                <div class="sort-filter-bar">
                    <h2 id="resultsTitle" style="color: var(--turquoise-dark); margin: 0; flex: 1;"></h2>
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="year-asc">Birth Year (Oldest)</option>
                        <option value="year-desc">Birth Year (Newest)</option>
                    </select>
                </div>
                <div id="searchResults" class="persons-grid">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PastLife. Connecting generations through time.</p>
        </div>
    </footer>

    <script type="module" src="js/search.js"></script>
</body>
</html>
