<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4E2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A6894F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Vintage photo frame (outer) -->
  <rect x="120" y="140" width="272" height="232" rx="8" fill="none" stroke="#E5C97A" stroke-width="6"/>
  <rect x="130" y="150" width="252" height="212" rx="4" fill="#F8F6F3" opacity="0.9"/>
  
  <!-- Family tree silhouette -->
  <!-- Main trunk -->
  <path d="M 256 280 L 256 360" stroke="url(#treeGradient)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Left branch -->
  <path d="M 256 300 Q 200 320 180 340" stroke="url(#treeGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M 256 320 Q 220 340 200 360" stroke="url(#treeGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Right branch -->
  <path d="M 256 300 Q 312 320 332 340" stroke="url(#treeGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M 256 320 Q 292 340 312 360" stroke="url(#treeGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Generation circles (family members) -->
  <!-- Top generation -->
  <circle cx="256" cy="200" r="20" fill="#C9A961" stroke="#8B6F47" stroke-width="3"/>
  <!-- Left generation -->
  <circle cx="180" cy="280" r="18" fill="#C9A961" stroke="#8B6F47" stroke-width="2"/>
  <circle cx="200" cy="300" r="18" fill="#C9A961" stroke="#8B6F47" stroke-width="2"/>
  <!-- Right generation -->
  <circle cx="332" cy="280" r="18" fill="#C9A961" stroke="#8B6F47" stroke-width="2"/>
  <circle cx="312" cy="300" r="18" fill="#C9A961" stroke="#8B6F47" stroke-width="2"/>
  <!-- Bottom generation -->
  <circle cx="220" cy="340" r="16" fill="#E5C97A" stroke="#8B6F47" stroke-width="2"/>
  <circle cx="256" cy="350" r="16" fill="#E5C97A" stroke="#8B6F47" stroke-width="2"/>
  <circle cx="292" cy="340" r="16" fill="#E5C97A" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Decorative corner elements (vintage style) -->
  <path d="M 130 150 L 150 150 L 150 170 L 130 170 Z" fill="#C9A961" opacity="0.6"/>
  <path d="M 382 150 L 362 150 L 362 170 L 382 170 Z" fill="#C9A961" opacity="0.6"/>
  <path d="M 130 362 L 150 362 L 150 342 L 130 342 Z" fill="#C9A961" opacity="0.6"/>
  <path d="M 382 362 L 362 362 L 362 342 L 382 342 Z" fill="#C9A961" opacity="0.6"/>
</svg>

